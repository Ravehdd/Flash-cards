<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать набор карточек</title>
    <link rel="stylesheet" href="create_set.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Создать новый набор карточек</h1>
            <div class="user-info">
                <span id="username">Гость</span>
                <button id="logoutBtn" class="btn-secondary" style="display: none;">Выйти</button>
            </div>
        </header>

        <div class="auth-section" id="authSection">
            <h2>Вход в систему</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usernameInput">Логин:</label>
                    <input type="text" id="usernameInput" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Пароль:</label>
                    <input type="password" id="passwordInput" required>
                </div>
                <button type="submit" class="btn-primary">Войти</button>
            </form>
        </div>

        <div class="create-section" id="createSection" style="display: none;">
            <form id="createSetForm">
                <div class="form-group">
                    <label for="setName">Название набора:*</label>
                    <input type="text" id="setName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="setDescription">Описание:</label>
                    <textarea id="setDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="setCategory">Категория:</label>
                    <input type="text" id="setCategory" name="category" placeholder="Например: HSK 1">
                </div>

                <div class="form-group">
                    <label for="setDifficulty">Сложность:*</label>
                    <select id="setDifficulty" name="difficulty" required>
                        <option value="beginner">Начинающий</option>
                        <option value="intermediate">Средний</option>
                        <option value="advanced">Продвинутый</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="setIsPublic" name="is_public">
                        Публичный набор
                    </label>
                    <span class="hint">(виден другим пользователям)</span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Создать набор</button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">Очистить</button>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="create_set.js"></script>
</body>

</html>
